<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Include Socket.IO library for real-time communication -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- Stylesheet for custom styles -->
    <link rel="stylesheet" href="style.css" />
    <!-- Icon library for visual enhancements -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <title>Code Editor</title>
</head>
<body>
    <!-- Main container for the application -->
    <main class="container">
        <!-- Header section with title -->
        <header>
            <h1>Code Editor üßë‚Äçüíª</h1>
        </header>
        <!-- Section for the editor interface -->
        <section class="editor">
            <!-- Aside for input fields (HTML, CSS, JavaScript) -->
            <aside class="left">
                <!-- Fieldset for HTML input -->
                <fieldset>
                    <legend>
                        <i class="bx bxl-html5" aria-hidden="true" alt="HTML icon"></i>
                        HTML
                    </legend>
                    <!-- Textarea for HTML code input -->
                    <textarea
                        oninput="run()"
                        spellcheck="false"
                        id="html-code"
                    ></textarea>
                </fieldset>
                <!-- Fieldset for CSS input -->
                <fieldset>
                    <legend>
                        <i class="bx bxl-css3" aria-hidden="true" alt="CSS icon"></i> CSS
                    </legend>
                    <!-- Textarea for CSS code input -->
                    <textarea
                        oninput="run()"
                        spellcheck="false"
                        id="css-code"
                    ></textarea>
                </fieldset>
                <!-- Fieldset for JavaScript input -->
                <fieldset>
                    <legend>
                        <i class="bx bxl-javascript" aria-hidden="true" alt="JavaScript icon"></i>
                        Javascript
                    </legend>
                    <!-- Textarea for JavaScript code input -->
                    <textarea
                        oninput="run()"
                        spellcheck="false"
                        id="js-code"
                    ></textarea>
                </fieldset>
            </aside>
            <!-- Article for output display -->
            <article class="right">
                <label for="output">
                    <i class="bx bx-play" aria-hidden="true" alt="Play icon"></i> Output
                </label>
                <!-- iframe for displaying the rendered output -->
                <iframe id="output" title="Output Frame"></iframe>
            </article>
        </section>
    </main>
    <!-- Control panel for toggling between raw code and rendered output -->
    <div class="controls">
        <button id="raw-code-button" class="control-button active">Raw Code</button>
        <button id="rendered-output-button" class="control-button">Rendered Output</button>
        <button id="reset-button" class="control-button">Reset Output</button>
    </div>
    <!-- Container for displaying raw code -->
    <div id="raw-code-container" class="raw-code-panel">
        <!-- Raw code will be displayed here -->
    </div>
    <!-- External script file for client-side logic -->
    <script src="script.js"></script>
</body>
</html>
