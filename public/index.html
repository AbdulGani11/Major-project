<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Collaborative Code Editor</h1>
    </header>
    <form id="room-creation-form">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
        <button type="submit">Create Room</button>
    </form>
    <div id="room-info">
        <p>Your Room ID: <span id="room-id"></span></p>
    </div>
    <main class="container">
        <section class="editor">
            <aside class="left">
                <fieldset>
                    <legend>HTML</legend>
                    <textarea id="html-code"></textarea>
                </fieldset>
                <fieldset>
                    <legend>CSS</legend>
                    <textarea id="css-code"></textarea>
                </fieldset>
                <fieldset>
                    <legend>JavaScript</legend>
                    <textarea id="js-code"></textarea>
                </fieldset>
            </aside>
            <article class="right">
                <label for="output">Output</label>
                <iframe id="output" title="Output Frame"></iframe>
            </article>
        </section>
    </main>
    <div class="controls">
        <button id="live-mode-toggle-button">Live Mode</button>
        <button id="reset-button">Reset Output</button>
        <!-- Join Room controls -->
        <label for="room-id-input">Room ID:</label>
        <input type="text" id="room-id-input" placeholder="Enter room ID">
        <button id="join-room-button">Join Room</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
